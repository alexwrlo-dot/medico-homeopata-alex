<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Todos los Art√≠culos - Dr. Alex Reyes</title>
    <meta name="description" content="Biblioteca completa de art√≠culos de salud">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7c9be3",
                        secondary: "#b599d9",
                        accent: "#6b9aeb",
                        neubg: "#e0e5ec",
                        neutxt: "#4a5568",
                        neutxtlight: "#718096",
                    },
                    fontFamily: {
                        display: ["Nunito", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>

    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body {
            background: #e0e5ec;
            color: #4a5568;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=1200&auto=format&fit=crop'),
                linear-gradient(135deg, #e0e5ec 0%, #f0f4f8 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        .neu-panel {
            background: #e0e5ec;
            border-radius: 24px;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
        }

        .neu-card {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.6), -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .neu-inset {
            background: #e0e5ec;
            box-shadow: inset 6px 6px 12px rgba(163, 177, 198, 0.5), inset -6px -6px 12px rgba(255, 255, 255, 0.7);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 20px rgba(163, 177, 198, 0.7), -12px -12px 20px rgba(255, 255, 255, 0.6);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(124, 155, 227, 0.3);
            border-radius: 50%;
            border-top-color: #7c9be3;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .blog-post-card {
            cursor: pointer;
        }

        .blog-post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }

        /* üÜï Bot√≥n de retorno elegante */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            background: linear-gradient(145deg, #6b9aeb, #7c9be3);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 12px rgba(163, 177, 198, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .back-button:hover {
            box-shadow: 10px 10px 20px rgba(163, 177, 198, 0.7), -10px -10px 20px rgba(255, 255, 255, 0.6);
            transform: translateX(-5px) scale(1.05);
        }

        .back-button:active {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateX(0) scale(0.95);
        }

        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>

    <!-- üÜï FLECHA ELEGANTE DE RETORNO -->
    <button class="back-button" onclick="window.close()" title="Volver al sitio principal">
        <span class="material-icons-outlined text-3xl">arrow_back</span>
    </button>

    <div class="container mx-auto px-4 sm:px-6 py-12 sm:py-16">
        
        <!-- Header -->
        <div class="text-center mb-12 sm:mb-16 mt-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <span class="material-icons-outlined text-5xl text-accent">library_books</span>
            </div>
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold font-display mb-4 text-neutxt">
                Todos los Art√≠culos
            </h1>
            <p class="text-lg sm:text-xl text-neutxtlight max-w-2xl mx-auto">
                Biblioteca completa de art√≠culos, consejos y novedades sobre salud
            </p>
        </div>

        <!-- Loading -->
        <div id="blog-loading" class="text-center">
            <div class="loading mx-auto"></div>
            <p class="text-neutxtlight mt-4">Cargando todos los art√≠culos...</p>
        </div>

        <!-- All Blog Posts -->
        <div id="all-blog-posts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 sm:gap-8 hidden">
            <!-- Posts se cargan din√°micamente aqu√≠ (TODOS) -->
        </div>

        <!-- No posts -->
        <div id="no-posts" class="text-center hidden">
            <div class="neu-panel p-12 rounded-3xl max-w-md mx-auto">
                <span class="material-icons-outlined text-8xl text-neutxtlight mb-6">article</span>
                <p class="text-xl text-neutxtlight">No hay art√≠culos disponibles</p>
            </div>
        </div>

    </div>

    <script>
        // üîß CONFIGURAR: Tus credenciales de GitHub
        const USER = "alexwrlo-dot";
        const REPO = "medico-homeopata-alex";

        // ========================================
        // üÜï FUNCI√ìN PARA CARGAR TODOS LOS BLOGS
        // ========================================
        async function cargarTodosLosBlogs() {
            const blogLoading = document.getElementById('blog-loading');
            const allBlogPosts = document.getElementById('all-blog-posts');
            const noPosts = document.getElementById('no-posts');

            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/blog`);
                
                if (!response.ok) {
                    throw new Error('No se pudieron cargar los posts');
                }

                const files = await response.json();
                const mdFiles = files.filter(file => file.name.endsWith('.md'));

                if (mdFiles.length === 0) {
                    blogLoading.classList.add('hidden');
                    noPosts.classList.remove('hidden');
                    return;
                }

                const posts = await Promise.all(
                    mdFiles.map(async (file) => {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        
                        const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---/;
                        const match = content.match(frontmatterRegex);
                        
                        if (match) {
                            const frontmatter = {};
                            match[1].split('\n').forEach(line => {
                                const [key, ...valueParts] = line.split(':');
                                if (key && valueParts.length) {
                                    frontmatter[key.trim()] = valueParts.join(':').trim().replace(/['"]/g, '');
                                }
                            });
                            
                            return {
                                ...frontmatter,
                                filename: file.name,
                                content: content.replace(frontmatterRegex, '').trim()
                            };
                        }
                        return null;
                    })
                );

                const validPosts = posts.filter(post => post && post.published !== 'false');
                validPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

                blogLoading.classList.add('hidden');
                
                if (validPosts.length === 0) {
                    noPosts.classList.remove('hidden');
                    return;
                }

                // üÜï MOSTRAR TODOS LOS POSTS (sin l√≠mite)
                allBlogPosts.classList.remove('hidden');
                allBlogPosts.innerHTML = validPosts.map(post => `
                    <article class="neu-card rounded-3xl overflow-hidden card-hover blog-post-card">
                        ${post.image ? `
                            <div class="neu-inset h-48 flex items-center justify-center overflow-hidden">
                                <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover">
                            </div>
                        ` : `
                            <div class="neu-inset h-48 flex items-center justify-center">
                                <span class="material-icons-outlined text-6xl text-accent opacity-50">article</span>
                            </div>
                        `}
                        <div class="p-6">
                            <div class="flex items-center gap-2 mb-3 flex-wrap">
                                <span class="text-xs text-accent font-semibold">
                                    ${new Date(post.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}
                                </span>
                                ${post.author ? `
                                    <span class="text-xs text-neutxtlight">Por ${post.author}</span>
                                ` : ''}
                            </div>
                            <h3 class="text-lg font-bold mb-2 text-neutxt">${post.title}</h3>
                            <p class="text-sm text-neutxtlight mb-4 line-clamp-3">
                                ${post.excerpt || post.content.substring(0, 120) + '...'}
                            </p>
                            <button onclick="verPost('${post.filename}')" class="text-accent font-semibold flex items-center gap-2 hover:gap-3 transition-all text-sm">
                                Leer m√°s
                                <span class="material-icons-outlined text-base">arrow_forward</span>
                            </button>
                        </div>
                    </article>
                `).join('');

            } catch (error) {
                console.error('Error cargando blogs:', error);
                blogLoading.classList.add('hidden');
                noPosts.classList.remove('hidden');
            }
        }

        function verPost(filename) {
            alert(`Funcionalidad de post completo en desarrollo.\nPost: ${filename}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarTodosLosBlogs();
        });

    </script>

</body>
</html>
