<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo - Dr. Alex Reyes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * { scroll-behavior: smooth; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e5ec 0%, #f0f4f8 100%);
            color: #4a5568;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .article-card {
            background: white;
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        h1 {
            color: #7c9be3;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .meta {
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.95em;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #4a5568;
        }

        .content h2 {
            color: #4a5568;
            font-size: 1.875em;
            font-weight: 700;
            margin: 1.5em 0 0.75em;
        }

        .content h3 {
            color: #4a5568;
            font-size: 1.5em;
            font-weight: 600;
            margin: 1.5em 0 0.75em;
        }

        .content p {
            margin: 1.25em 0;
        }

        .content ul, .content ol {
            margin: 1.25em 0;
            padding-left: 2em;
        }

        .content li {
            margin: 0.75em 0;
        }

        .content strong {
            color: #7c9be3;
            font-weight: 600;
        }

        .content a {
            color: #6b9aeb;
            text-decoration: underline;
        }

        .content blockquote {
            border-left: 4px solid #7c9be3;
            padding-left: 1.5em;
            margin: 2em 0;
            font-style: italic;
            color: #718096;
        }

        .content img {
            max-width: 100%;
            border-radius: 16px;
            margin: 2em 0;
        }

        .content code {
            background: rgba(124, 155, 227, 0.1);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-family: monospace;
            color: #7c9be3;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(145deg, #6b9aeb, #7c9be3);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(124, 155, 227, 0.4);
            transition: all 0.3s;
            margin-top: 40px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 155, 227, 0.5);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(124, 155, 227, 0.3);
            border-radius: 50%;
            border-top-color: #7c9be3;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .article-card { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .content { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #718096; margin-top: 20px;">Cargando artículo...</p>
        </div>

        <!-- Article -->
        <article id="article" class="article-card" style="display: none;">
            <h1 id="title"></h1>
            <div class="meta">
                <span id="date"></span>
                <span id="author"></span>
            </div>
            <div id="content" class="content"></div>
            <a href="#" onclick="window.close(); return false;" class="back-btn">
                <span class="material-icons-outlined">arrow_back</span>
                Volver al Blog
            </a>
        </article>

        <!-- Error -->
        <div id="error" class="article-card" style="display: none; text-align: center;">
            <h2 style="color: #ef4444;">No se pudo cargar el artículo</h2>
            <p style="color: #718096;">El artículo que buscas no existe o no está disponible.</p>
            <a href="#" onclick="window.close(); return false;" class="back-btn">
                <span class="material-icons-outlined">arrow_back</span>
                Volver
            </a>
        </div>

    </div>

    <script>
        const USER = "alexwrlo-dot";
        const REPO = "medico-homeopata-alex";
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('file');

        async function cargarArticulo() {
            const loading = document.getElementById('loading');
            const article = document.getElementById('article');
            const error = document.getElementById('error');

            if (!postFile) {
                loading.style.display = 'none';
                error.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/blog/${postFile}`);
                
                if (!response.ok) throw new Error('No encontrado');

                const fileData = await response.json();
                const contentResponse = await fetch(fileData.download_url);
                const content = await contentResponse.text();

                // Parsear frontmatter
                const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---/;
                const match = content.match(frontmatterRegex);
                
                let metadata = {
                    title: postFile.replace('.md', ''),
                    date: postFile.substring(0, 10),
                    author: 'Dr. Alex Reyes'
                };
                let body = content;

                if (match) {
                    match[1].split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length) {
                            metadata[key.trim()] = valueParts.join(':').trim().replace(/['"]/g, '');
                        }
                    });
                    body = content.replace(frontmatterRegex, '').trim();
                }

                // Renderizar
                document.title = `${metadata.title} - Dr. Alex Reyes`;
                document.getElementById('title').textContent = metadata.title;
                document.getElementById('date').innerHTML = `<span class="material-icons-outlined" style="font-size: 18px; vertical-align: middle;">calendar_today</span> ${formatDate(metadata.date)}`;
                document.getElementById('author').innerHTML = `<span class="material-icons-outlined" style="font-size: 18px; vertical-align: middle;">person</span> ${metadata.author}`;
                document.getElementById('content').innerHTML = marked.parse(body);

                loading.style.display = 'none';
                article.style.display = 'block';

            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        function formatDate(dateString) {
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const date = new Date(dateString);
            return `${date.getDate()} de ${months[date.getMonth()]} de ${date.getFullYear()}`;
        }

        document.addEventListener('DOMContentLoaded', cargarArticulo);
    </script>

</body>
</html>
