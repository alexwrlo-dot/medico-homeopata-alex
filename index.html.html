<html lang="es">
<head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    
    <style>
        /* ESTILOS BASE Y GLASSMORPHISM */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #667eea;
            --accent: #f093fb;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Fondo Animado */
        .bg-animated {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-overlay { position: absolute; width: 100%; height: 100%; background: rgba(15, 12, 41, 0.6); }

        /* Contenedores Glass */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        header {
            position: sticky; top: 20px; margin: 20px 5%; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }

        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        section { padding: 4rem 5%; max-width: 1200px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 2rem; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* DISE√ëO DE LA PESTA√ëA / FORMULARIO */
        .form-container { max-width: 600px; margin: 0 auto; padding: 3rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--accent); }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.05); color: white; outline: none;
        }
        .form-group input:focus { border-color: var(--accent); }

        .btn-submit {
            width: 100%; padding: 1rem; border-radius: 50px; border: none;
            background: linear-gradient(135deg, var(--primary), #764ba2);
            color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-submit:hover { transform: scale(1.02); }

        /* Mensaje de √©xito */
        .success-msg { display: none; text-align: center; padding: 1rem; background: rgba(46, 213, 115, 0.2); border-radius: 10px; margin-top: 1rem; }

        /* BLOG GRID */
        #blog-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .post-card { padding: 2rem; }
    </style>
</head>
<body>
    <div class="bg-animated"><div class="bg-overlay"></div></div>

    <header class="glass">
        <div style="font-size: 1.5rem; font-weight: 800;">üõ°Ô∏è ProShield</div>
        <nav>
            <a href="#blog">Blog</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="hero" style="text-align: center; padding: 6rem 5%;">
        <h1 style="font-size: 3.5rem; margin-bottom: 1rem;">Protecci√≥n M√©dica de √âlite</h1>
        <p style="font-size: 1.2rem; opacity: 0.9;">Gesti√≥n inteligente de seguros para especialistas en salud.</p>
    </section>

    <section id="blog">
        <h2 class="section-title">Consejos M√©dicos</h2>
        <div id="blog-list">
            <p style="text-align: center;">Cargando art√≠culos desde el repositorio...</p>
        </div>
    </section>

    <section id="contacto">
        <h2 class="section-title">Solicitar Cotizaci√≥n</h2>
        <div class="form-container glass">
            <form action="https://formspree.io/f/xgoweoqp" method="POST" id="formspree-form">
                
                <input type="hidden" name="_next" value="https://medico-homeopata-alex.pages.dev/">
                <input type="hidden" name="_subject" value="Nueva Solicitud ProShield Medical">

                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="name" required placeholder="Dr. Alex">
                </div>

                <div class="form-group">
                    <label>Email Profesional</label>
                    <input type="email" name="email" required placeholder="doctor@ejemplo.com">
                </div>

                <div class="form-group">
                    <label>Especialidad</label>
                    <select name="specialty">
                        <option value="Homeopat√≠a">Homeopat√≠a</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Cirug√≠a">Cirug√≠a</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Mensaje o Consulta</label>
                    <textarea name="message" rows="4" placeholder="¬øEn qu√© podemos ayudarle?"></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Datos ‚Üí</button>
                
                <div id="success" class="success-msg">‚úì Mensaje enviado. Le contactaremos pronto.</div>
            </form>
        </div>
    </section>

    <script>
        // CONFIGURACI√ìN GITHUB API
        const USER = "alexwrlo-dot";
        const REPO = "medico-homeopata-alex";

        async function loadBlog() {
            const container = document.getElementById('blog-list');
            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/blog`);
                const files = await response.json();
                
                if(!files.length) { container.innerHTML = "<p>A√∫n no hay art√≠culos publicados.</p>"; return; }

                container.innerHTML = ""; 
                for (let file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentResp = await fetch(file.download_url);
                        const text = await contentResp.text();
                        
                        const card = document.createElement('div');
                        card.className = "glass post-card";
                        card.innerHTML = marked.parse(text);
                        container.appendChild(card);
                    }
                }
            } catch (e) {
                container.innerHTML = "<p>Error conectando con el Blog.</p>";
            }
        }

        // MANEJO DEL FORMULARIO
        const form = document.getElementById('formspree-form');
        form.addEventListener('submit', () => {
            document.getElementById('success').style.display = "block";
        });

        // Iniciar carga
        document.addEventListener('DOMContentLoaded', loadBlog);
    </script>
</body>
</html>
