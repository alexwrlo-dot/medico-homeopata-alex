<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background: #e0e5ec; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; }
        h1 { color: #7c9be3; font-size: 2em; margin-bottom: 20px; }
        .content { line-height: 1.8; color: #333; }
        .back { display: inline-block; margin-top: 30px; padding: 10px 20px; background: #7c9be3; color: white; text-decoration: none; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Cargando...</h1>
        <div id="content" class="content"></div>
        <a href="#" onclick="window.close()" class="back">← Volver</a>
    </div>
    <script>
        const USER = "alexwrlo-dot";
        const REPO = "medico-homeopata-alex";
        const postFile = new URLSearchParams(window.location.search).get('file');

        fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/blog/${postFile}`)
            .then(r => r.json())
            .then(d => fetch(d.download_url))
            .then(r => r.text())
            .then(content => {
                const match = content.match(/^---\s*\n([\s\S]*?)\n---/);
                let title = postFile;
                let body = content;
                
                if (match) {
                    match[1].split('\n').forEach(line => {
                        if (line.startsWith('title:')) title = line.split(':')[1].trim().replace(/['"]/g, '');
                    });
                    body = content.replace(/^---\s*\n[\s\S]*?\n---/, '').trim();
                }
                
                document.getElementById('title').textContent = title;
                document.getElementById('content').innerHTML = marked.parse(body);
            });
    </script>
</body>
</html>
