<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art칤culo - Dr. Alex Reyes</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7c9be3",
                        secondary: "#b599d9",
                        accent: "#6b9aeb",
                        neubg: "#e0e5ec",
                        neutxt: "#4a5568",
                        neutxtlight: "#718096",
                    },
                    fontFamily: {
                        display: ["Nunito", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>

    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body {
            background: #e0e5ec;
            color: #4a5568;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=1200&auto=format&fit=crop'),
                linear-gradient(135deg, #e0e5ec 0%, #f0f4f8 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        .neu-panel {
            background: #e0e5ec;
            border-radius: 24px;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
        }

        .neu-card {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.6), -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            background: linear-gradient(145deg, #6b9aeb, #7c9be3);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 12px rgba(163, 177, 198, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .back-button:hover {
            box-shadow: 10px 10px 20px rgba(163, 177, 198, 0.7), -10px -10px 20px rgba(255, 255, 255, 0.6);
            transform: translateX(-5px) scale(1.05);
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(124, 155, 227, 0.3);
            border-radius: 50%;
            border-top-color: #7c9be3;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Estilos para contenido Markdown */
        .post-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #4a5568;
        }

        .post-content h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #4a5568;
            margin: 1.5em 0 0.5em;
            line-height: 1.2;
        }

        .post-content h2 {
            font-size: 2em;
            font-weight: 700;
            color: #4a5568;
            margin: 1.5em 0 0.5em;
            line-height: 1.3;
        }

        .post-content h3 {
            font-size: 1.5em;
            font-weight: 600;
            color: #4a5568;
            margin: 1.5em 0 0.5em;
        }

        .post-content h4 {
            font-size: 1.25em;
            font-weight: 600;
            color: #4a5568;
            margin: 1.25em 0 0.5em;
        }

        .post-content p {
            margin: 1.25em 0;
            line-height: 1.8;
        }

        .post-content ul, .post-content ol {
            margin: 1.25em 0;
            padding-left: 2em;
        }

        .post-content li {
            margin: 0.75em 0;
            line-height: 1.7;
        }

        .post-content strong {
            color: #7c9be3;
            font-weight: 600;
        }

        .post-content em {
            font-style: italic;
            color: #718096;
        }

        .post-content a {
            color: #6b9aeb;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .post-content a:hover {
            color: #7c9be3;
        }

        .post-content img {
            max-width: 100%;
            border-radius: 20px;
            margin: 2em 0;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
        }

        .post-content blockquote {
            border-left: 5px solid #7c9be3;
            padding-left: 1.5em;
            margin: 2em 0;
            font-style: italic;
            color: #718096;
            background: rgba(124, 155, 227, 0.05);
            padding: 1.5em;
            border-radius: 12px;
        }

        .post-content code {
            background: rgba(124, 155, 227, 0.15);
            padding: 0.2em 0.5em;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #7c9be3;
            font-size: 0.9em;
        }

        .post-content pre {
            background: rgba(124, 155, 227, 0.1);
            padding: 1.5em;
            border-radius: 15px;
            overflow-x: auto;
            margin: 1.5em 0;
            box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.5), inset -4px -4px 8px rgba(255, 255, 255, 0.7);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: #4a5568;
        }

        .post-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7c9be3, transparent);
            margin: 3em 0;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                width: 48px;
                height: 48px;
            }
            .post-content {
                font-size: 1rem;
            }
            .post-content h1 { font-size: 2em; }
            .post-content h2 { font-size: 1.75em; }
            .post-content h3 { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <!-- Bot칩n de retorno -->
    <button class="back-button" onclick="window.close()" title="Volver">
        <span class="material-icons-outlined text-3xl">arrow_back</span>
    </button>

    <div class="container mx-auto px-4 sm:px-6 py-12 sm:py-20 max-w-5xl">
        
        <!-- Loading -->
        <div id="post-loading" class="text-center mt-20">
            <div class="loading mx-auto"></div>
            <p class="text-neutxtlight mt-6 text-lg">Cargando art칤culo...</p>
        </div>

        <!-- Post Content -->
        <article id="post-article" class="hidden">
            
            <!-- Header del Post -->
            <div class="neu-panel p-8 sm:p-12 rounded-3xl mb-8">
                
                <!-- Imagen destacada -->
                <div id="post-image-container" class="hidden mb-8">
                    <img id="post-image" src="" alt="" class="w-full h-64 sm:h-96 object-cover rounded-2xl shadow-lg">
                </div>
                
                <!-- T칤tulo -->
                <h1 id="post-title" class="text-3xl sm:text-4xl lg:text-5xl font-bold font-display mb-6 text-neutxt leading-tight"></h1>
                
                <!-- Metadata -->
                <div class="flex items-center gap-6 text-sm text-neutxtlight flex-wrap">
                    <div class="flex items-center gap-2">
                        <span class="material-icons-outlined text-accent text-xl">calendar_today</span>
                        <span id="post-date" class="font-medium"></span>
                    </div>
                    <div id="post-author-container" class="flex items-center gap-2 hidden">
                        <span class="material-icons-outlined text-accent text-xl">person</span>
                        <span id="post-author" class="font-medium"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido del Post -->
            <div class="neu-card p-8 sm:p-12 lg:p-16 rounded-3xl">
                <div id="post-content" class="post-content">
                    <!-- Contenido Markdown se renderiza aqu칤 -->
                </div>
            </div>

            <!-- Bot칩n de Retorno -->
            <div class="text-center mt-12">
                <button onclick="window.close()" class="neu-card px-8 py-4 rounded-full font-semibold hover:shadow-xl transition inline-flex items-center gap-3 text-neutxt">
                    <span class="material-icons-outlined">arrow_back</span>
                    Volver a los art칤culos
                </button>
            </div>

        </article>

        <!-- Error Message -->
        <div id="post-error" class="hidden text-center mt-20">
            <div class="neu-panel p-12 rounded-3xl max-w-md mx-auto">
                <span class="material-icons-outlined text-8xl text-neutxtlight mb-6">error_outline</span>
                <h2 class="text-2xl font-bold text-neutxt mb-4">No se pudo cargar el art칤culo</h2>
                <p class="text-neutxtlight mb-8">El art칤culo solicitado no existe o no est치 disponible.</p>
                <button onclick="window.close()" class="neu-card px-8 py-4 rounded-full font-semibold hover:shadow-xl transition text-neutxt">
                    Volver
                </button>
            </div>
        </div>

    </div>

    <script>
        // 游댢 CONFIGURAR: Tus credenciales de GitHub
        const USER = "alexwrlo-dot";
        const REPO = "medico-homeopata-alex";

        // Obtener el nombre del archivo del post desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('file');

        async function cargarPost() {
            const loading = document.getElementById('post-loading');
            const article = document.getElementById('post-article');
            const error = document.getElementById('post-error');

            if (!postFile) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                return;
            }

            try {
                // Obtener contenido del archivo desde GitHub
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/blog/${postFile}`);
                
                if (!response.ok) {
                    throw new Error('Post no encontrado');
                }

                const fileData = await response.json();
                const contentResponse = await fetch(fileData.download_url);
                const content = await contentResponse.text();

                // Parsear frontmatter (metadatos del post)
                const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---/;
                const match = content.match(frontmatterRegex);
                
                let frontmatter = {};
                let postContent = content;

                if (match) {
                    match[1].split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length) {
                            frontmatter[key.trim()] = valueParts.join(':').trim().replace(/['"]/g, '');
                        }
                    });
                    postContent = content.replace(frontmatterRegex, '').trim();
                }

                // Actualizar t칤tulo de la p치gina
                document.title = `${frontmatter.title || 'Art칤culo'} - Dr. Alex Reyes`;

                // Mostrar imagen si existe
                if (frontmatter.image) {
                    document.getElementById('post-image').src = frontmatter.image;
                    document.getElementById('post-image').alt = frontmatter.title || 'Imagen del art칤culo';
                    document.getElementById('post-image-container').classList.remove('hidden');
                }

                // Mostrar t칤tulo
                document.getElementById('post-title').textContent = frontmatter.title || 'Art칤culo sin t칤tulo';

                // Mostrar fecha
                if (frontmatter.date) {
                    document.getElementById('post-date').textContent = new Date(frontmatter.date).toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }

                // Mostrar autor
                if (frontmatter.author) {
                    document.getElementById('post-author').textContent = frontmatter.author;
                    document.getElementById('post-author-container').classList.remove('hidden');
                }

                // Renderizar contenido Markdown a HTML
                document.getElementById('post-content').innerHTML = marked.parse(postContent);

                // Mostrar art칤culo
                loading.classList.add('hidden');
                article.classList.remove('hidden');

                // Scroll suave al inicio
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (err) {
                console.error('Error cargando post:', err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
            }
        }

        // Cargar el post cuando la p치gina est칠 lista
        document.addEventListener('DOMContentLoaded', cargarPost);
    </script>

</body>
</html>
